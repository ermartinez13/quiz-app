<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play | Review Quiz</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <main class="container">
      <div class="padding-sides">
        <section id="hud" class="flex justify-between">
          <div class="hud-item">
            <p class="hud-prefix">Question</p>
            <h2 id="question-counter" class="hud-text">0 / 0</h2>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">Score</p>
            <h2 id="score" class="hud-text">0</h2>
          </div>
        </section>
        <section id="game" class="flex flex-column">
          <div id="hud"></div>
          <h1 id="question">Placeholder</h1>
          <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Placeholder</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Placeholder</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Placeholder</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Placeholder</p>
          </div>
        </section>
      </div>
    </main>
    <script src="game.js"></script>
  </body>
</html>
